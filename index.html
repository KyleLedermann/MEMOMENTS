<!-- Add Event page 
<div data-role="page" id="page3" data-theme='b'>-->
	<div data-role="header">
		<h1>Add New Event</h1>
	</div>
    <div data-role="content">	
	<div data-role="fieldcontain">    
	    Register    <input type="text" name="Register" id="txtRegister"/> <br />
        Password    <input type="password" name="Password" id="txtPassword"/> <br />
        Mobile      <input type="tel" id="txtMobile" name="Mobile"/> <br />
        EventName   <input type="text" id="txtEventName" name="EventName"/> <br />
        From Date 	<input type="date" id="txtStartDate" name="StartDate"/><br />
		To Date		<input type="date" id="txtEndDate" name="EndDate"/> <br />
        Location    <input type="text" id="txtLocation" name="Location"/> <br />
        Description <input type="text" id="txtDescription" name="Description" /> <br />
        
        <a href="" data-role="button" data-icon="star" data-theme="e" onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</a>
        <a href="" data-role="button" data-icon="star" data-theme="e" onclick="capturePhoto();">Capture Photo</a>
  
        <img style="display:none;width:100%;" id="smallImage" src="" />
        <img style="display:none;width:100%;" id="largeImage" src="" />
        <button data-icon="check" data-iconpos="right" data-theme="b" onclick="save();">Save</button>	   
 	</div>
    </div>

</div>
