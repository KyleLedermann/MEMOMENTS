            <h1>HOME</h1>

    <section id="input">
	<form>
                <ul data-role="listview" data-inset="true">
        
      <h1>Add Contacts</h1>
	  <li data-role="fieldcontain">
      <label>Title: <input type="text" name="title" id="title" data-clear-btn="true" placeholder="Type your title here..." /></label>
	  </li>
	  
	  <li data-role="fieldcontain">
      <label>Lastname: <input type="text" name="description" id="description" data-clear-btn="true" placeholder="Type your description here..." /></label>
	  </li>
	  
					    <li data-role="fieldcontain">
                        <label>Notes:
                    <textarea cols="40" rows="8" name="entryBody" id="entryBody" placeholder="Enter your thoughts"></textarea></label>
                    </li>
					
					<li data-role="fieldcontain">
                        <label>Mood Range:
                        <input type="range" name="slider2" id="slider2b" value="0" min="0" max="100" data-highlight="true" /></label>
                    </li>
					
					
					   <li data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="horizontal"  data-mini="true">
                            <legend>Checkboxes</legend>
                            <input type="checkbox" name="checkbox-1a" id="checkbox-1ab" checked="">
                            <label for="checkbox-1ab">At Work</label>
                            <input type="checkbox" name="checkbox-2a" id="checkbox-2ab">
                            <label for="checkbox-2ab">With Friends</label>
                            <input type="checkbox" name="checkbox-3a" id="checkbox-3ab">
                            <label for="checkbox-3ab">At School</label>
                            <input type="checkbox" name="checkbox-4a" id="checkbox-4ab">
                            <label for="checkbox-4ab">At Club</label>
                        </fieldset>
                    </li>
					
					  <li data-role="fieldcontain">
                        <label>Inside or Outside:</label>
                        <i class="fa fa-sun-o fa-lg"></i><select name="flip2" id="flip2b" data-role="slider">
                            <option value="off">Indoors</option>
                            <option value="on">Outdoors</option>
                        </select><i class="fa fa-umbrella fa-lg"></i>
                    </li>
					
					<li data-role="fieldcontain">
                       	<i class="fa fa-tag fa-lg"></i><label for="tags">Tag:
                        <input type="text" id="tags" value="" data-clear-btn="true" placeholder="Friends etc."></label>
                    </li>
				<li>
				<img style="display:none;width:100px;height:100px;" id="smallImage" src="" />
				<img style="display:none;width:100px;height:100px" id="largeImage" src="" />
				</li>
					
</ul>
</form>
	  
      <label>Phone number: <input type="tel" name="phonenumber" id="phonenumber" /></label>
	   <button onclick="capturePhoto();">Capture Photo</button> <br>
	   <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">Grab photo</button><br>
      <button onclick="addContact()">Add</button>
    </section>
    <section id="output">
      <h1>View Contacts</h1>
      <table id="contacts" border="1" cellspacing="0" style="width:100%">
        <th>Id</th>
        <th>Title</th>
        <th>Lastname</th>
        <th>Phonenumber</th>
